<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
        rel="stylesheet"
        href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="weather-app">
        <form class="search-form" action="">
            <input
                class="city-input"
                type="text"
                placeholder="Enter City Name"
            />
            <button class="search-btn" type="submit">
                <i class="material-icons">search</i>
            </button>
        </form>
    <div class="weather-app">
        <div class="city-date-section">
            <h2 class="city">Weather in <span id="city-name">Mumbai</span></h2>
            <p class="date" id="date"></p>
        </div>
        <div class="temperature-info">
            <div class="description">
                <i class="material-icons">sunny</i>
                <span class="description-text" id="description">Sunny</span>
            </div>
            <div class="temp" id="temp">30Â°C</div>
        </div>
        <div class="additional-info">
            <div class="wind-info">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed" id="wind-speed">6 KM/H</h3>
                    <p class="wind-label">Wind</p>
                </div>
            </div>
            <div class="humidity-info">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity" id="humidity">45%</h3>
                    <p class="humidity-label">humidity</p>
                </div>
            </div>
            <div class="visibility-info">
                <i class="material-icons">visibility</i>
                <div>
                    <h3 class="visibility-distance" id="visibility">2 KM/H</h3>
                    <p class="visibility">Visibility</p>
                </div>
            </div>
            <div class="pressure-info">
                <i class="material-icons">compare_arrows</i>
                <div>
                    <h3 class="pressure" id="pressure">500 mb</h3>
                    <p class="pressure-label">Pressure</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        const dateElement = document.getElementById('date');
        const currentDate = new Date();
        const options = { year: 'numeric', month: 'long', day: 'numeric' };
        dateElement.textContent = currentDate.toLocaleDateString('en-US', options);
    </script>
    <script src="script.js"></script>
</body>
</html>
